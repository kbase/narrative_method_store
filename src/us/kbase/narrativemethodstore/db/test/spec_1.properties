{
    "ver": "0.0.1",
    "authors": [
        "marcin"
    ],
    "contact": "https://kbase.us/contact-us/",
    "categories": ["active"],
    "app_type": "editor",
    "widgets": {
        "input": null,
        "output": "kbaseReportView"
    },
   "parameters": [ 
       {
            "id": "output_readset_name",
            "optional": false,
            "advanced": false,
            "allow_multiple": false,
            "default_values": [ "" ],
            "field_type": "text",
            "text_options": {
                "validate_as": "string"
            }
       },
       {
            "id": "desc",
            "optional": false,
            "advanced": false,
            "allow_multiple": false,
            "default_values": [ "" ],
            "field_type": "text",
            "text_options": {
                "validate_as": "string"
            }
       },
       {
           "id": "input_reads_label",
           "optional": true,
           "field_type": "text",
           "text_options": {
               "validate_as": "string"
           }
       },
       {
           "id": "input_reads_obj",
           "optional": true,
           "advanced": false,
           "allow_multiple": false,
           "default_values": [ "" ],
           "field_type": "text",
           "text_options": {
               "valid_ws_types": [ "KBaseFile.SingleEndLibrary","KBaseFile.PairedEndLibrary" ]
           }
       },
       {
           "id": "input_reads_metadata",
           "optional": true,
           "field_type": "mapping"
       }
   ],
   "parameter-groups": [
       {
           "id": "tuple1",
           "parameters": ["input_reads_label", "input_reads_obj", "input_reads_metadata"],
           "optional": true,
           "allow_multiple": true,
           "mapping": {
               "input_reads_label": "label",
               "input_reads_obj": "obj",
               "input_reads_metadata": "metadata"
           },
           "parameter_optionality_mode": "at-least-one"
       }
   ],
   "behavior": {
       "service-mapping": {
           "name": "ReadGroupEditor",
           "method": "save_read_group",
           "input_mapping": [
               {
                   "narrative_system_variable": "workspace",
                   "target_property": "workspace_name"
               },
               {
                   "direct-mapping": [ "output_readset_name", "desc" ]
               },
               {
                   "input_parameter": "tuple1",
                   "target_property": "reads"
               }
            ],
            "output_mapping": [
                {
                    "service_method_output_path": [0,"report_name"],
                    "target_property": "report_name"
                },
                {
                    "service_method_output_path": [0,"report_ref"],
                    "target_property": "report_ref"
                },
                {
                    "constant_value": "5",
                    "target_property": "report_window_line_height"
                },
                {
                    "service_method_output_path": [0],
                    "target_property": "group_editor_result"
                },
                {
                    "narrative_system_variable": "workspace",
                    "target_property": "workspace_name"
                }
            ]
        }
    }
}
