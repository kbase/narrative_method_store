{
    "ver": "0.0.1",
    "authors": [
        "dylan"
    ],
    "contact": "",
    "categories": ["active", "annotation", "communities"],
    "widgets": {
        "input": null,
        "output": "no-display"
    },
    "parameters": [
         {
            "id": "scientific_name",
            "optional": false,
            "advanced": false,
            "allow_multiple": false,
            "default_values": [""],
            "field_type": "dynamic_dropdown",
            "dynamic_dropdown_options": {
                "data_source": "custom",
                "service_function": "taxonomy_re_api.search_taxa",
                "service_params": [
                    {
                        "search_text": "prefix:{{dynamic_dropdown_input}}",
                        "ns": "ncbi_taxonomy"
                    }
                ],
                "selection_id": "scientific_name",
                "somefield": 6,
                "description_template": "<div>{{scientific_name}}</div>"
            }
         },
        {
            "id": "input_contigs_name",
            "optional": false,
            "advanced": false,
            "allow_multiple": false,
            "default_values": [ "" ],
            "field_type": "text",
            "text_options": {
                "valid_ws_types": [ "KBaseSets.AssemblySet","KBaseGenomeAnnotations.Assembly" ]
            }
        },
        {
            "id": "output_genome_name",
            "optional": false,
            "advanced": false,
            "allow_multiple": false,
            "default_values": [ "" ],
            "field_type": "text",
            "text_options": {
                "valid_ws_types": [ "KBaseGenomeAnnotations.GenomeAnnotation", "KBaseGenomeAnnotations.Genome", "KBaseSets.GenomeSet" ],
                "is_output_name": true
            }
        }
    ],
    "behavior": {
        "service-mapping": {
            "url": "",
            "name": "kb_prokka",
            "method": "run_prokka",
            "input_mapping": [
                {
                    "narrative_system_variable": "workspace",
                    "target_property": "workspace_name"
                },
                {
                    "input_parameter": "input_contigs_name",
                    "target_property": "input_contigs_name"
                },
                {
                    "input_parameter": "output_genome_name",
                    "target_property": "output_genome_name"
                }
            ],
            "output_mapping": [
                {
                    "service_method_output_path": [0,"report_name"],
                    "target_property": "report_name"
                },
                {
                    "service_method_output_path": [0,"report_ref"],
                    "target_property": "report_ref"
                },
                {
                    "narrative_system_variable": "workspace",
                    "target_property": "workspace_name"
                }
            ]
        }
    },
    "job_id_output_field": "docker"
}
