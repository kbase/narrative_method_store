#
# define display information
#
name: Annotate Contigs with PROKKA

tooltip: |
    Prokka is a software tool to annotate bacterial, archaeal and viral genomes

screenshots: []

icon: icon.png

#
# define a set of similar methods that might be useful to the user
#
suggestions:
    apps:
        related:
            [app1, app2]
        next:
            [app3, app4]
    methods:
        related:
            [method1, method2]
        next:
            [method3, method4]


#
# Configure the display and description of parameters
#
parameters :
    scientific_name :
        ui-name : |
            Input sciname
        short-hint : |
            a sciname
        long-hint : |
            a sciname
    input_contigs_name :
        ui-name : |
            Input contigs
        short-hint : |
            Either an Assembly or an AssemblySet object
        long-hint : |
            The Assembly contigs upon which you want to perform gene calling and functional annotation
    output_genome_name :
        ui-name : |
            Output genome(s)
        short-hint : |
            Either a Genome or a GenomeSet object
        long-hint : |
            The name for the output genome or set of genomes

description : |
    <p>This is the KBase wrapper for PROKKA.</p>
    <p>Whole genome annotation is the process of identifying features of interest in a set of genomic DNA sequences, and labelling them with useful information. Prokka is a software tool to annotate bacterial, archaeal and viral genomes quickly and produce standards-compliant output files.</p>
