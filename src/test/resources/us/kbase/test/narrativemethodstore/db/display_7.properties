#
# define display information
#
name: Reads Set Editor
tooltip: |
    Allows to create and edit a set of sequence reads objects
screenshots: []

icon: icon.png

#
# define a set of similar methods that might be useful to the user
#
suggestions:
    apps:
        related:
            []
        next:
            []
    methods:
        related:
            []
        next:
            []

#
# Configure the display and description of parameters
#
parameters :
    output_readset_name :
        ui-name : |
            Reads Set Name
        short-hint : |
            The name of the set of sequence reads (will be overwritten)
    desc :
        ui-name : |
            Reads Set Description
        short-hint : |
            Description for this set of sequence reads
    input_reads_label:
        ui-name : |
            Label for reads object
        short-hint : |
            Label for reads object
    input_reads_obj:
        ui-name : |
            Single-end or Paired-end reads object
        short-hint : |
            More than one reads object
    input_reads_metadata:
        ui-name : |
            Metadata for reads object
        short-hint : |
            Metadata for reads object

#
# Configure the display and description of parameter groups
#
parameter-groups :
    tuple1 :
        ui-name : |
            Group for Set item
        short-hint : |
            Group of parameters which is copied for each item in Set
        with-border : true

description : |
    <p>This is a method to create and edit a group of sequence read objects.</p>
